<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>greenlands flag</title>
  <link rel="stylesheet" href="../css/greenland.css">
</head>

<body>
  <svg width="180" height="120">

    <rect x="0" y="0" width="180" height="60" style="fill:rgb(255, 255, 255);" />

    <rect x="0" y="60" width="180" height="60" style="fill:rgb(255, 0, 0);" />

    <clipPath id="cut-off-bottom">
        <rect x="0" y="0" width="180" height="60" />
    </clipPath>
    <circle cx="70" cy="60" r="40" clip-path="url(#cut-off-bottom)" fill="red" />

    <clipPath id="cut-off-top">
        <rect x="0" y="60" width="180" height="60" />
    </clipPath>
    <circle cx="70" cy="60" r="40" clip-path="url(#cut-off-top)" fill="white" />
  </svg>
</body>

</html>
